<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="mainContainer">
        <div class="sidebar">

            <div class="sidebarHeading">
                <img src=".\assets\view-dashboard.svg" alt="" class="iconHeaderImage">
                <div id="sidebarHeadingText">Dashboard</div>
            </div>

            <div class="mainButtons">
                <div class="sidebarButton">
                    <img src=".\assets\home-account.svg" alt="" class="iconImage">
                    <p>Home</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\face-man-profile.svg" alt="" class="iconImage">
                    <p>Profile</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\message-alert.svg" alt="" class="iconImage">
                    <p>Messages</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\history.svg" alt="" class="iconImage">
                    <p>History</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\book-open-page-variant-outline.svg" alt="" class="iconImage">
                    <p>Tasks</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\account-group.svg" alt="" class="iconImage">
                    <p>Community</p>
                </div>
            </div>

            <div class="lowerButtons">
                <div class="sidebarButton">
                    <img src=".\assets\cog.svg" alt="" class="iconImage">
                    <p>Settings</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\chat-question.svg" alt="" class="iconImage">
                    <p>Support</p>
                </div>
                <div class="sidebarButton">
                    <img src=".\assets\shield.svg" alt="" class="iconImage">
                    <p>Privacy</p>
                </div>
            </div>

        </div>


        <div class="header"></div>


        <div class="content"></div>


    </div>

</body>
</html>
